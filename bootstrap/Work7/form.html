<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <p><b>Enter your personal details below:</b></p>
        <form>
            <label>Name:</label>
            <input type="text" placeholder="username"><br>
            <label>Address:</label>
            <input type="text"><br>
            <label>City:</label>
            <input type="text">
            <label>State:</label>
            <input type="text"><br>
            <label>Country:</label>
            <select>
                <option >india</option>
                <option >Volvo</option>
                <option >Saab</option>
                <option >Fiat</option>
                <option>Audi</option>
              </select>
            <label>Postal Code:</label>
            <input type="text"><br>
            <label>E-mail address:</label>
            <input type="text"><br>
            <label>Sex:</label>
            <input type="radio"> <label>Male</label>
            <input type="radio"> <label>Female</label><br>
            <label>Specify your interest:</label>
            <input type="checkbox"> <label>Sports</label>
            <input type="checkbox"> <label>Movies</label>
            <input type="checkbox"> <label>Puzzles</label>
            <input type="checkbox"> <label>Jogging</label>
            <input type="checkbox"> <label>Swimming</label>
            <input type="checkbox"> <label>Surfing the net</label>
            <input type="checkbox"> <label>Others</label><br>
            <label>Seen any good websites lately?write them down.</label><br>
            <input type="text"><br>
            <label>Please rate my websites:</label>
            <input type="radio"> <label>It's great</label>
            <input type="radio"> <label>It's good</label>
            <input type="radio"> <label>It's fair</label>
            <input type="radio"> <label>It's poor</label><br>
            <label><b>THANKS FOR VISITING!!!</b></label>
            <input type="Submit"> 
            <input type="reset" Value="Start Again">     
        </form>
    </body>
</html>
